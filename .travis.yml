# https://zh.wikipedia.org/wiki/YAML
# https://github.com/travis-ci/travis.rb#table-of-contents
# https://docs.travis-ci.com/
language: python
python: 3.5
env:
  matrix:
  - TOXENV=py35
  - TOXENV=py34
  - TOXENV=py33
  - TOXENV=py27
  - TOXENV=pypy
install:
  - pip install -U tox
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
script: tox -e ${TOXENV}
after_success:
  - coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: erliang
  password:
      secure: ""
  on:
    tags: true
    repo: er1iang/django-hfut-auth
    condition: "$TOXENV == py27"

